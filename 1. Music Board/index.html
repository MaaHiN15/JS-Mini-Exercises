<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <style>

    </style>
    <title>Music player</title>
</head>
<body>
    <div>
        <div data-key="65" class="key"><kbd>A</kbd><span>aaaa</span></div>
        <div data-key="83" class="key"><kbd>S</kbd><span>beep</span></div>
        <div data-key="68" class="key"><kbd>D</kbd><span>blink</span></div>
        <div data-key="70" class="key"><kbd>F</kbd><span>drums</span></div>
        <div data-key="71" class="key"><kbd>G</kbd><span>glass</span></div>
        <div data-key="72" class="key"><kbd>H</kbd><span>notif</span></div>
        <div data-key="74" class="key"><kbd>J</kbd><span>poom</span></div>
        <div data-key="75" class="key"><kbd>K</kbd><span>tone</span></div>
        <div data-key="76" class="key"><kbd>L</kbd><span>walking</span></div>
    </div>

    <audio src="sound/aaaaa.mp3" data-key="65"></audio>
    <audio src="sound/beep.mp3" data-key="83"></audio>
    <audio src="sound/blink.mp3" data-key="68"></audio>
    <audio src="sound/drums.mp3" data-key="70"></audio>
    <audio src="sound/glass.mp3" data-key="71"></audio>
    <audio src="sound/notif.mp3" data-key="72"></audio>
    <audio src="sound/poom.mp3" data-key="74"></audio>
    <audio src="sound/tone.mp3" data-key="75"></audio>
    <audio src="sound/walking.mp3" data-key="76"></audio>

    <script src="index.js"></script>
</body>
</html>
