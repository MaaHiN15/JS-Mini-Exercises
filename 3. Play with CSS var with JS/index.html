<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Play with CSS variables with JS</title>
</head>
<body>
    <div class="content">
        Playing With <span>CSS</span> Variables With <span>JS</span>
    </div>
    <div class="things">
        <div class="spacing s">
            <label for="spacing">Spacing: </label>
            <input type="range" name="spacing" min="10" max="200" value="10" data-spacing='px'/>
        </div>
        <div class="blur s">
            <label for="blur">Blur: </label>
            <input type="range" name="blur" min="0" max="25" value="5" data-blur='px' />
        </div>
        <div class="color s">
            <label for="color">Color: </label>
            <input type="color" name="color" value="#ffffff" />
        </div>
    </div>
    <div class="img">    <img src="media/background.jpg" alt="" srcset="">    </div>
    <script src="index.js"></script>
</body>
</html>
